<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 16 Pro Max Simulation</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* iPhone Frame */
    .iphone {
      width: 400px;
      height: 800px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Top Bar */
    .top-bar {
      background-color: #222;
      height: 20px;
      width: 100%;
      position: absolute;
      top: 0;
    }

    .top-bar .signal {
      width: 50px;
      height: 10px;
      background-color: #fff;
      position: absolute;
      left: 10px;
      top: 5px;
    }

    .top-bar .battery {
      width: 40px;
      height: 10px;
      background-color: #fff;
      position: absolute;
      right: 10px;
      top: 5px;
    }

    /* Phone Screen */
    .screen {
      flex: 1;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* App Icons (Grid) */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 20px;
      padding: 40px;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
    }

    .app-icon {
      width: 60px;
      height: 60px;
      background-color: #007aff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Bottom Bar (Home Button) */
    .bottom-bar {
      background-color: #222;
      height: 60px;
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
    }

    .home-button {
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    /* App Popup */
    .popup {
      width: 80%;
      height: 70%;
      background: #fff;
      border-radius: 15px;
      display: none;
      position: absolute;
      top: 15%;
      left: 10%;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }

    .popup.active {
      display: block;
    }

    /* Settings Popup Styles */
    .settings-app {
      text-align: left;
      font-size: 18px;
      padding: 20px;
    }

    .settings-app .section {
      margin-bottom: 20px;
    }

    .settings-app label {
      display: inline-block;
      margin-bottom: 10px;
    }

    .settings-app .switch {
      display: inline-block;
      position: relative;
      width: 50px;
      height: 25px;
      border-radius: 50px;
      background: #ddd;
      cursor: pointer;
    }

    .settings-app .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .settings-app .switch .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 50px;
      transition: background-color 0.3s;
    }

    .settings-app .switch .slider:before {
      content: '';
      position: absolute;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      background-color: white;
      transition: transform 0.3s;
    }

    .settings-app .switch input:checked + .slider {
      background-color: #4cd137;
    }

    .settings-app .switch input:checked + .slider:before {
      transform: translateX(25px);
    }

    /* Back Button */
    .back-button {
      background-color: #007aff;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="iphone">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="signal">üì∂</div>
      <div class="battery">üîã</div>
    </div>

    <!-- Phone Screen (Apps) -->
    <div class="screen">
      <div class="app-grid">
        <div class="app-icon" onclick="openApp('Messages')">üì±</div>
        <div class="app-icon" onclick="openApp('Camera')">üì∑</div>
        <div class="app-icon" onclick="openApp('Photos')">üñºÔ∏è</div>
        <div class="app-icon" onclick="openApp('Music')">üé∂</div>
        <div class="app-icon" onclick="openApp('Settings')">‚öôÔ∏è</div>
        <div class="app-icon" onclick="openApp('Safari')">üåç</div>
        <div class="app-icon" onclick="openApp('Calendar')">üìÖ</div>
        <div class="app-icon" onclick="openApp('Mail')">üìß</div>
        <div class="app-icon" onclick="openApp('Clock')">‚è∞</div>
      </div>

      <!-- Popup for App -->
      <div class="popup" id="appPopup">
        <h2 id="appName"></h2>
        <p>App is now open!</p>
        <button onclick="closePopup()">Close</button>
      </div>

      <!-- Settings Popup -->
      <div class="popup" id="settingsPopup">
        <div class="settings-app">
          <h2>Settings</h2>

          <!-- Wi-Fi Setting -->
          <div class="section">
            <label for="wifi">Wi-Fi</label>
            <div class="switch">
              <input type="checkbox" id="wifi" onclick="toggleWiFi()">
              <span class="slider"></span>
            </div>
          </div>

          <!-- Sound Setting -->
          <div class="section">
            <label for="sound">Sound</label>
            <div class="switch">
              <input type="checkbox" id="sound" onclick="toggleSound()">
              <span class="slider"></span>
            </div>
          </div>

          <!-- Back Button -->
          <div class="back-button" onclick="closeSettings()">Back</div>
        </div>
      </div>
    </div>

    <!-- Bottom Bar (Home Button) -->
    <div class="bottom-bar">
      <div class="home-button" onclick="goHome()">üè†</div>
    </div>
  </div>

  <script>
    // Open any app (including settings)
    function openApp(appName) {
      const popup = document.getElementById('appPopup');
      const appTitle = document.getElementById('appName');
      const settingsPopup = document.getElementById('settingsPopup');
      
      if (appName === 'Settings') {
        settingsPopup.classList.add('active');
      } else {
        appTitle.innerText = appName;
        popup.classList.add('active');
      }
    }

    // Close app popup
    function closePopup() {
      const popup = document.getElementById('appPopup');
      popup.classList.remove('active');
    }

    // Go home and close any open apps
    function goHome() {
      const popup = document.getElementById('appPopup');
      const settingsPopup = document.getElementById('settingsPopup');
      popup.classList.remove('active');
      settingsPopup.classList.remove('active');
    }

    // Toggle Wi-Fi Setting
    function toggleWiFi() {
      const wifiSwitch = document.getElementById('wifi');
      if (wifiSwitch.checked) {
        alert("Wi-Fi Enabled");
      } else {
        alert("Wi-Fi Disabled");
      }
    }

    // Toggle Sound Setting
    function toggleSound() {
      const soundSwitch = document.getElementById('sound');
      if (soundSwitch.checked) {
        alert("Sound Enabled");
      } else {
        alert("Sound Disabled");
      }
    }

    // Close settings popup and go back to home screen
    function closeSettings() {
      const settingsPopup = document.getElementById('settingsPopup');
      settingsPopup.classList.remove('active');
    }
  </script>

</body>
</html>
